steps:
    # Build the container image
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/see_you_letter/helloworld', '.']
    # Push the container image to Container Registry
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 'gcr.io/see_you_letter/helloworld']
    # Deploy container image to Cloud Run
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['run', 'deploy', 'helloworld', '--image', 'gcr.io/see_you_letter/helloworld', '--region', 'asia-northeast1', '--platform', 'managed', '--allow-unauthenticated']
    images:
    - gcr.io/see_you_letter/helloworld